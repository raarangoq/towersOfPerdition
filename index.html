    <style type="text/css">
        @font-face{
        	font-family: 'ferney';
        	src: url('assets/fonts/04B_03__.TTF');
        	font-weight: normal;
        	font-style: normal;
        }
    </style>

    <script type="text/javascript">
    	function doStart(){
			ScormProcessInitialize();
			API = getAPI();

			ScormProcessSetValue("cmi.core.score.raw", "0");
			ScormProcessSetValue("cmi.core.score.min", "0");
			ScormProcessSetValue("cmi.core.score.max", "100");

			game.state.start('boot');
		}

		function doUnload(){
			ScormProcessFinish();
		}
    </script>

</head>
<body onload="doStart();" onunload="doUnload();">
  <span id="preload-font"></span>
</body>
